
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1></h1>

    <div>
      <label for="firstName">Enter a First Name:</label>
      <input type="text" name="firstName" id="firstName">
    </br>
      <label for="lastName">Enter a Last Name:</label>
      <input type="text" name="lastName" id="lastName">
      <button onclick() id="submit">Submit</button>
    </br>
      <label for="fullName">Your Full Name:</label>
      <input type="text" name="fullName" id="fullName">
    </br>
      <label for="reverseFullName">Your Reverse Full Name:</label>
      <input type="text" name="reverseFullName" id="reverseFullName">
    </br>
    <label for="firstTwoChars">First two chars:</label>
    <input type="text" name="firstTwoChars" id="firstTwoChars">
    </div>

    <ul>

    </ul>

    <script>

        let person ;
        const buttonRef = document.getElementById('submit');
        buttonRef.addEventListener('click', ()=>{
              person = Person(document.getElementById('firstName').value,document.getElementById('lastName').value);
              setValue("fullName",person.fullName());
              setValue("reverseFullName",person.fullNameReversed());
              setValue("firstTwoChars",person.firstTwoChars(person.first,person.last))
        });

  function setValue(elementName,valueFunc){
    document.getElementById(elementName).value=valueFunc;
  }
  function personFullName() {
    return this.first + ' ' + this.last;
  }
  function personFullNameReversed() {
    return this.last + ', ' + this.first;
  }
  function  Person(first, last) {
    return {
    first: first,
    last: last,
    fullName: personFullName,
    fullNameReversed: personFullNameReversed,
    firstTwoChars: (first,last)=>{
      return first.charAt(0) + last.charAt(0);
    }
    }
  }
    </script>
  </body>
</html>
